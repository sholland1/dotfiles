config_version: 2
settings:
  aliases:
    global:
      q: close
      qa: quit
      w: session-save
      wq: quit --save
      wqa: quit --save
  auto_save.interval:
    global: 15000
  auto_save.session:
    global: true
  backend:
    global: webengine
  bindings.commands:
    global:
      command:
        <Alt+h>: rl-backward-char
        <Alt+j>: command-history-next
        <Alt+k>: command-history-prev
        <Alt+l>: rl-forward-char
        <Alt+p>: rl-backward-delete-char
        <Alt+x>: rl-delete-char
      insert:
        <Alt+j>: fake-key <Down>
        <Alt+k>: fake-key <Up>
        <Escape>: leave-mode ;; jseval -q document.activeElement.blur()
        <Return>: fake-key <Return> ;; leave-mode
      normal:
        $: tab-focus -1
        ',': tab-prev
        '0': tab-focus 1
        <: tab-move -
        <Alt+d>: edit-url
        <Backspace>: back
        <Ctrl+Shift+PgDown>: tab-move +
        <Ctrl+Shift+PgUp>: tab-move -
        <Ctrl+Shift+Tab>: tab-prev
        <Ctrl+Tab>: tab-next
        <Ctrl+i>: tab-focus stack-next
        <Ctrl+o>: tab-focus stack-prev
        <Shift+Backspace>: forward
        <Space>c: open -t qute://settings/
        <Space>m: open -t qute://log/?level=info
        <Space>r: spawn --userscript readability-js
        <Space>up: spawn --userscript password_fill
        <Space>w: quickmark-save
        M: tab-move +
        b: set-cmd-text --space :buffer
        i: hint inputs --first
        m: tab-next
  bindings.key_mappings:
    global:
      <Ctrl+6>: <Ctrl+^>
      <Ctrl+Enter>: <Ctrl+Return>
      <Ctrl+[>: <Escape>
      <Ctrl+j>: <Return>
      <Ctrl+m>: <Return>
      <Enter>: <Return>
      <Shift+Enter>: <Return>
      <Shift+Return>: <Return>
  colors.completion.category.bg:
    global: 'qlineargradient(x1:0, y1:0, x2:0, y2:1, stop:0 #888888, stop:1 #505050)'
